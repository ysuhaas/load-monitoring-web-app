<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CPU Utilzation Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="banner">
        <h2>Load Monitoring Dashboard</h2>
    </div>

    <div class="row cpu-util-graph-row">
        <div class="cpu-util-graph-title">
            <h3>Real-time Graph</h3>
        </div>
        <div class="twelve columns cpu-util-graph">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="row cpu-util-log-stats">
        <div class="seven columns cpu-util-log">
            <div class="log-title">
                <h3>Event Log</h3>
            </div>
            <div class="log">
                <ul class="fa-ul">
                </ul>
            </div>
        </div>
        <div class="five columns cpu-util-stats">
            <div class="stats-title">
                <h3>Statistics</h3>
            </div>
            <div class="stats">
                <ul>
                    <li>Average CPU Utilzation (2 min): <span id="avg-cpu"></span>%</li>
                    <li>Average Load (2 min): <span id="avg-load"></span></li>
                </ul>
                <button class="btn"><i class="fas fa-play-circle"></i> Start a 2min load test</button>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js'></script>
    <script src="https://github.com/nagix/chartjs-plugin-streaming/releases/download/v1.7.1/chartjs-plugin-streaming.min.js"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
